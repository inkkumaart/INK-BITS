<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MindAR y A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene 
        mindar-image="
          imageTargetSrc: targets.mind;
          filterMinCF: 0.05;
          filterBeta: 5;
          warmupTolerance: 1;
          missTolerance: 1;
        " 
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <!-- Cargar el GIF animado -->
        <a-assets>
          <img id="ee-gif" src="EE.gif" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Mostrar el GIF animado sobre el target -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-image 
            src="EE.gif"
            position="0 0 0"
            width="1"
            height="1.3"
          ></a-image>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
