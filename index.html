<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Secuencia PNG Animada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame y luego MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene 
        mindar-image="imageTargetSrc:Targets.mind; filterMinCF: 0.05; filterBeta: 5; warmupTolerance: 1; missTolerance: 1"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Cargamos las imÃ¡genes PNG de la secuencia -->
          <img id="frame0" src="Eevee/Eevee-1.png" crossorigin="anonymous" />
          <img id="frame1" src="Eevee/Eevee-2.png" crossorigin="anonymous" />
          <img id="frame2" src="Eevee/Eevee-3.png" crossorigin="anonymous" />
          <img id="frame3" src="Eevee/Eevee-4.png" crossorigin="anonymous" />
          <img id="frame4" src="Eevee/Eevee-5.png" crossorigin="anonymous" />
          <img id="frame5" src="Eevee/Eevee-6.png" crossorigin="anonymous" />
          <img id="frame6" src="Eevee/Eevee-7.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-image
            id="anim-image"
            src="#frame0"
            position="0 0 0"
            width="1"
            height="1.3"
          ></a-image>
        </a-entity>
      </a-scene>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const NUM_FRAMES = 7;
        const FRAME_RATE = 10;
        const FRAME_DURATION = 1000 / FRAME_RATE;

        const animImage = document.querySelector("#anim-image");
        let currentFrame = 0;
        let animInterval = null;

        const scene = document.querySelector("a-scene");

        scene.addEventListener("targetFound", () => {
          if (!animInterval) {
            animInterval = setInterval(() => {
              currentFrame = (currentFrame + 1) % NUM_FRAMES;
              animImage.setAttribute("src", `#frame${currentFrame}`);
            }, FRAME_DURATION);
          }
        });

        scene.addEventListener("targetLost", () => {
          if (animInterval) {
            clearInterval(animInterval);
            animInterval = null;
          }
          currentFrame = 0;
          animImage.setAttribute("src", "#frame0");
        });
      });
    </script>
  </body>
</html>
