			<script>
			document.addEventListener('DOMContentLoaded', function () {
			const filterEl = document.getElementById('filter');
			if (!filterEl) {
				console.warn('Filter element (#filter) not found.');
				return;
			}

			function applyFilter() {
				const value = filterEl.value.trim().toLowerCase();
				const tiles = document.querySelectorAll('.tiles article');

				tiles.forEach(tile => {
				const raw = tile.getAttribute('data-tags') || tile.getAttribute('data-tag') || '';
				const tags = raw.toLowerCase().split(/\s*,\s*|\s+/).filter(Boolean);

				
				if (value === 'all' || tags.includes(value)) {
					tile.style.display = '';   
				} else {
					tile.style.display = 'none';
				}
				});
			}

			filterEl.addEventListener('change', applyFilter);
			applyFilter();
			});
			</script>
