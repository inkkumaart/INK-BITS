<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Secuencia PNG Animada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MindAR y A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vh; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene 
        mindar-image="imageTargetSrc: ../A.llaveros/Nana/targets.mind; filterMinCF: 0.05; filterBeta: 5; warmupTolerance: 1; missTolerance: 1;" 
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Cargamos los frames de la animaciÃ³n -->
          <img id="frame0" src="../A.llaveros/Nana/Nana_Osaki-1.png" crossorigin="anonymous" />
          <img id="frame1" src="../A.llaveros/Nana/Nana_Osaki-2.png" crossorigin="anonymous" />
          <img id="frame2" src="../A.llaveros/Nana/Nana_Osaki-3.png" crossorigin="anonymous" />
          <img id="frame3" src="../A.llaveros/Nana/Nana_Osaki-4.png" crossorigin="anonymous" />
          <img id="frame4" src="../A.llaveros/Nana/Nana_Osaki-5.png" crossorigin="anonymous" />
          <img id="frame5" src="../A.llaveros/Nana/Nana_Osaki-6.png" crossorigin="anonymous" />
          <img id="frame6" src="../A.llaveros/Nana/Nana_Osaki-7.png" crossorigin="anonymous" />
          <img id="frame7" src="../A.llaveros/Nana/Nana_Osaki-8.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="-0.05 0.2 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
          <a-image
            id="anim-image"
            src="#frame0"
            position="-0.05 0.2 0"
            width="1.2"
            height="1.2"
            frame-animation
            animation__enlarge="property: scale; to: 1.4 1.4 1.4; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <!-- Script para animar los frames -->
        <script>
          AFRAME.registerComponent('frame-animation', {
            init: function () {
              const image = this.el;
              // AFEGIR FRAMES IMPORTANT
              const frames = [
                '#frame0', '#frame1', '#frame2',
                '#frame3', '#frame4', '#frame5',
                '#frame6', '#frame7'
              ];
              let current = 0;
              this.interval = setInterval(() => {
                image.setAttribute('src', frames[current]);
                current = (current + 1) % frames.length;
              }, 150);
            },
            remove: function () {
              clearInterval(this.interval);
            }
          });

          // Ocultar loader cuando se detecte el target
          document.addEventListener("DOMContentLoaded", () => {
            const target = document.querySelector("#target");
            target.addEventListener("targetFound", () => {
              const loader = document.querySelector("mindar-ui-loading");
              if (loader) loader.style.display = "none";
              console.log("Target found!")
            });
          });
        </script>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const target = document.querySelector("#target");
            const img = document.querySelector("#anim-image");
            if (!target || !img) return;

            target.addEventListener('targetFound', () => {
              img.emit('enlarge');
            });

            target.addEventListener('targetLost', () => {
              img.emit('shrink'); 
            });
          });
        </script>
      </a-scene>
    </div>
  </body>
</html>
