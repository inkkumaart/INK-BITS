<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Secuencia PNG Animada - Dos personajes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MindAR y A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene 
        mindar-image="imageTargetSrc: A/Eevee/targets.mind; filterMinCF: 0.05; filterBeta: 5; warmupTolerance: 1; missTolerance: 1;" 
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Frames de Eevee -->
          <img id="eevee0" src="A.llaveros/Eevee/Eevee-1.png" crossorigin="anonymous" />
          <img id="eevee1" src="A.llaveros/Eevee/Eevee-2.png" crossorigin="anonymous" />
          <img id="eevee2" src="A.llaveros/Eevee/Eevee-3.png" crossorigin="anonymous" />
          <img id="eevee3" src="A.llaveros/Eevee/Eevee-4.png" crossorigin="anonymous" />
          <img id="eevee4" src="A.llaveros/Eevee/Eevee-5.png" crossorigin="anonymous" />
          <img id="eevee5" src="A.llaveros/Eevee/Eevee-6.png" crossorigin="anonymous" />
          <img id="eevee6" src="A.llaveros/Eevee/Eevee-7.png" crossorigin="anonymous" />

          <!-- Frames de Pikachu -->
          <img id="pikachu0" src="A.llaveros/Pikachu/Pikachu-1.png" crossorigin="anonymous" />
          <img id="pikachu1" src="A.llaveros/Pikachu/Pikachu-2.png" crossorigin="anonymous" />
          <img id="pikachu2" src="A.llaveros/Pikachu/Pikachu-3.png" crossorigin="anonymous" />
          <img id="pikachu3" src="A.llaveros/Pikachu/Pikachu-4.png" crossorigin="anonymous" />
          <img id="pikachu4" src="A.llaveros/Pikachu/Pikachu-5.png" crossorigin="anonymous" />
          <img id="pikachu5" src="A.llaveros/Pikachu/Pikachu-6.png" crossorigin="anonymous" />
          <img id="pikachu6" src="A.llaveros/Pikachu/Pikachu-7.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Animaci칩n de Eevee (targetIndex: 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-image
            id="eevee-image"
            src="#eevee0"
            position="0 0 0"
            width="1"
            height="1"
            frame-animation="frames: eevee"
          ></a-image>
        </a-entity>

        <!-- Animaci칩n de Pikachu (targetIndex: 1) -->
        <a-entity mindar-image-target="targetIndex: 1">
          <a-image
            id="pikachu-image"
            src="#pikachu0"
            position="0 0 0"
            width="1"
            height="1"
            frame-animation="frames: pikachu"
          ></a-image>
        </a-entity>

        <!-- Componente de animaci칩n reutilizable -->
        <script>
          AFRAME.registerComponent('frame-animation', {
            schema: { frames: { type: 'string' } },
            init: function () {
              const image = this.el;
              const name = this.data.frames;
              const frames = Array.from({ length: 7 }, (_, i) => `#${name}${i}`);
              let current = 0;
              this.interval = setInterval(() => {
                image.setAttribute('src', frames[current]);
                current = (current + 1) % frames.length;
              }, 150); // M치s lento que antes
            },
            remove: function () {
              clearInterval(this.interval);
            }
          });
        </script>
      </a-scene>
    </div>
  </body>
</html>
