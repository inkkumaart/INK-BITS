<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR - Llaveros animados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Versiones compatibles -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: A.Pegatinas/ONE PIECE/Zoro/targets.mind; filterMinCF: 0.05; filterBeta: 5; warmupTolerance: 1; missTolerance: 1;"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Frames animados de Zoro -->
          <img id="zoro0" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-1.png" crossorigin="anonymous" />
          <img id="zoro1" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-2.png" crossorigin="anonymous" />
          <img id="zoro2" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-3.png" crossorigin="anonymous" />
          <img id="zoro3" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-4.png" crossorigin="anonymous" />
          <img id="zoro4" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-5.png" crossorigin="anonymous" />
          <img id="zoro5" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-6.png" crossorigin="anonymous" />
          <img id="zoro6" src="A.Pegatinas/ONE PIECE/Zoro/Zoro-7.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target 0: Zoro -->
        <a-entity mindar-image-target="targetIndex: 0" id="zoro-target">
          <a-image
            id="zoro-image"
            src="#zoro0"
            position="0 0 0"
            width="1"
            height="1"
            frame-animation
          ></a-image>
        </a-entity>

        <!-- Componente para animar los frames -->
        <script>
          AFRAME.registerComponent('frame-animation', {
            init: function () {
              const image = this.el;
              const frames = [
                '#zoro0', '#zoro1', '#zoro2',
                '#zoro3', '#zoro4', '#zoro5', '#zoro6'
              ];
              let current = 0;
              this.interval = setInterval(() => {
                image.setAttribute('src', frames[current]);
                current = (current + 1) % frames.length;
              }, 150);
            },
            remove: function () {
              clearInterval(this.interval);
            }
          });

          // Ocultar el loader cuando se detecta el target (opcional si usas UI)
          document.addEventListener("DOMContentLoaded", () => {
            const target = document.querySelector("#zoro-target");
            target.addEventListener("targetFound", () => {
              console.log("Zoro detectado");
              // Aquí podrías ocultar un loader si lo tuvieras
            });
          });
        </script>
      </a-scene>
    </div>
  </body>
</html>
