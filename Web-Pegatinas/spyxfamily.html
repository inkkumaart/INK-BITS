<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Secuencia PNG Animada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MindAR y A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vh; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene 
        mindar-image="imageTargetSrc: ../A.Pegatinas/Spyxfamily/targets.mind; maxTrack: 5; filterMinCF: 0.001; filterBeta: 10; warmupTolerance: 5; missTolerance: 5;" 
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Cargamos los frames de la animaciÃ³n -->
          <img id="anya-frame0" src="../A.Pegatinas/Spyxfamily/Anya/Anya-1.png" crossorigin="anonymous" />
          <img id="anya-frame1" src="../A.Pegatinas/Spyxfamily/Anya/Anya-2.png" crossorigin="anonymous" />
          <img id="anya-frame2" src="../A.Pegatinas/Spyxfamily/Anya/Anya-3.png" crossorigin="anonymous" />
          <img id="anya-frame3" src="../A.Pegatinas/Spyxfamily/Anya/Anya-4.png" crossorigin="anonymous" />
          <img id="anya-frame4" src="../A.Pegatinas/Spyxfamily/Anya/Anya-5.png" crossorigin="anonymous" />
          <img id="anya-frame5" src="../A.Pegatinas/Spyxfamily/Anya/Anya-6.png" crossorigin="anonymous" />
          <img id="anya-frame6" src="../A.Pegatinas/Spyxfamily/Anya/Anya-7.png" crossorigin="anonymous" />

          <img id="bond-frame0" src="../A.Pegatinas/Spyxfamily/Bond/Bond-1.png" crossorigin="anonymous" />
          <img id="bond-frame1" src="../A.Pegatinas/Spyxfamily/Bond/Bond-2.png" crossorigin="anonymous" />
          <img id="bond-frame2" src="../A.Pegatinas/Spyxfamily/Bond/Bond-3.png" crossorigin="anonymous" />
          <img id="bond-frame3" src="../A.Pegatinas/Spyxfamily/Bond/Bond-4.png" crossorigin="anonymous" />
          <img id="bond-frame4" src="../A.Pegatinas/Spyxfamily/Bond/Bond-5.png" crossorigin="anonymous" />
          <img id="bond-frame5" src="../A.Pegatinas/Spyxfamily/Bond/Bond-6.png" crossorigin="anonymous" />
          <img id="bond-frame6" src="../A.Pegatinas/Spyxfamily/Bond/Bond-7.png" crossorigin="anonymous" />

          <img id="damian-frame0" src="../A.Pegatinas/Spyxfamily/Damian/Damian-1.png" crossorigin="anonymous" />
          <img id="damian-frame1" src="../A.Pegatinas/Spyxfamily/Damian/Damian-2.png" crossorigin="anonymous" />
          <img id="damian-frame2" src="../A.Pegatinas/Spyxfamily/Damian/Damian-3.png" crossorigin="anonymous" />
          <img id="damian-frame3" src="../A.Pegatinas/Spyxfamily/Damian/Damian-4.png" crossorigin="anonymous" />
          <img id="damian-frame4" src="../A.Pegatinas/Spyxfamily/Damian/Damian-5.png" crossorigin="anonymous" />
          <img id="damian-frame5" src="../A.Pegatinas/Spyxfamily/Damian/Damian-6.png" crossorigin="anonymous" />
          <img id="damian-frame6" src="../A.Pegatinas/Spyxfamily/Damian/Damian-7.png" crossorigin="anonymous" />

          <img id="loid-frame0" src="../A.Pegatinas/Spyxfamily/Loid/Loid-1.png" crossorigin="anonymous" />
          <img id="loid-frame1" src="../A.Pegatinas/Spyxfamily/Loid/Loid-2.png" crossorigin="anonymous" />
          <img id="loid-frame2" src="../A.Pegatinas/Spyxfamily/Loid/Loid-3.png" crossorigin="anonymous" />
          <img id="loid-frame3" src="../A.Pegatinas/Spyxfamily/Loid/Loid-4.png" crossorigin="anonymous" />
          <img id="loid-frame4" src="../A.Pegatinas/Spyxfamily/Loid/Loid-5.png" crossorigin="anonymous" />
          <img id="loid-frame5" src="../A.Pegatinas/Spyxfamily/Loid/Loid-6.png" crossorigin="anonymous" />
          <img id="loid-frame6" src="../A.Pegatinas/Spyxfamily/Loid/Loid-7.png" crossorigin="anonymous" />

          <img id="yor-frame0" src="../A.Pegatinas/Spyxfamily/Yor/Yor-1.png" crossorigin="anonymous" />
          <img id="yor-frame1" src="../A.Pegatinas/Spyxfamily/Yor/Yor-2.png" crossorigin="anonymous" />
          <img id="yor-frame2" src="../A.Pegatinas/Spyxfamily/Yor/Yor-3.png" crossorigin="anonymous" />
          <img id="yor-frame3" src="../A.Pegatinas/Spyxfamily/Yor/Yor-4.png" crossorigin="anonymous" />
          <img id="yor-frame4" src="../A.Pegatinas/Spyxfamily/Yor/Yor-5.png" crossorigin="anonymous" />
          <img id="yor-frame5" src="../A.Pegatinas/Spyxfamily/Yor/Yor-6.png" crossorigin="anonymous" />
          <img id="yor-frame6" src="../A.Pegatinas/Spyxfamily/Yor/Yor-7.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


        <!-- Una a-entity para cada uno, solo cambia la ID -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-anya">
          <a-image
            id="anim-image-anya"
            src="#anya-frame0"
            position="0 0.15 0"
            width="1.1"
            height="1.25"
            frame-animation="prefix: anya; count: 7"
            animation__enlarge="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="target-bond">
          <a-image
            id="anim-image-bond"
            src="#bond-frame0"
            position="0 0 0"
            width="1"
            height="1"
            frame-animation="prefix: bond; count: 7"
            animation__enlarge="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" id="target-damian">
          <a-image
            id="anim-image-damian"
            src="#damian-frame0"
            position="0 0.1 0"
            width="1.07"
            height="1.2"
            frame-animation="prefix: damian; count: 7"
            animation__enlarge="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3" id="target-loid">
          <a-image
            id="anim-image-loid"
            src="#loid-frame0"
            position="0 0 0"
            width="1"
            height="1"
            frame-animation="prefix: loid; count: 7"
            animation__enlarge="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>    

        <a-entity mindar-image-target="targetIndex: 4" id="target-yor">
          <a-image
            id="anim-image-yor"
            src="#yor-frame0"
            position="0 0 0"
            width="1"
            height="1"
            frame-animation="prefix: yor; count: 7"
            animation__enlarge="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>   

        <!-- Script para animar los frames -->
        <script>
          AFRAME.registerComponent('frame-animation', {
            schema: {
              prefix: {type: 'string'},
              count: {type: 'int'}
            },
            init: function () {
              this.frames = [];
              for (let i = 0; i < this.data.count; i++) {
                this.frames.push(`#${this.data.prefix}-frame${i}`);
              }
              this.current = 0;
              this.interval = null;

              // Start animation only when parent target is visible
              this.el.sceneEl.addEventListener("targetFound", (e) => {
                if (this.el.parentElement === e.target && !this.interval) {
                  this.start();
                }
              });

              this.el.sceneEl.addEventListener("targetLost", (e) => {
                if (this.el.parentElement === e.target) {
                  this.stop();
                }
              });
            },
            start: function () {
              this.interval = setInterval(() => {
                this.el.setAttribute("src", this.frames[this.current]);
                this.current = (this.current + 1) % this.frames.length;
              }, 150);
            },
            stop: function () {
              if (this.interval) {
                clearInterval(this.interval);
                this.interval = null;
                this.current = 0; // optional: reset to first frame
              }
            },
            remove: function () {
              this.stop();
            }
          });
        </script>
        <script>

          document.addEventListener("DOMContentLoaded", () => {
            const targets = [
              { target: "#target-anya", image: "#anim-image-anya" },
              { target: "#target-bond", image: "#anim-image-bond" },
              { target: "#target-damian", image: "#anim-image-damian" },
              { target: "#target-loid", image: "#anim-image-loid" },
              { target: "#target-yor", image: "#anim-image-yor" }
            ];

            targets.forEach(({ target, image }) => {
              const t = document.querySelector(target);
              const img = document.querySelector(image);
              if (!t || !img) return;

              t.addEventListener('targetFound', () => {
                img.emit('enlarge');
              });

              t.addEventListener('targetLost', () => {
                img.emit('shrink');
              });
            });
          });
        </script>
      </a-scene>
    </div>
  </body>
</html>
