<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Secuencia PNG Animada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MindAR y A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vh; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene 
        mindar-image="imageTargetSrc: ../A.Pegatinas/Kaguyasama/targets.mind; maxTrack: 5; filterMinCF: 0.001; filterBeta: 10; warmupTolerance: 5; missTolerance: 5;" 
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Cargamos los frames de la animaciÃ³n -->
          <img id="chika-frame0" src="../A.Pegatinas/Kaguyasama/Chika/Chika-1.png" crossorigin="anonymous" />
          <img id="chika-frame1" src="../A.Pegatinas/Kaguyasama/Chika/Chika-2.png" crossorigin="anonymous" />
          <img id="chika-frame2" src="../A.Pegatinas/Kaguyasama/Chika/Chika-3.png" crossorigin="anonymous" />
          <img id="chika-frame3" src="../A.Pegatinas/Kaguyasama/Chika/Chika-4.png" crossorigin="anonymous" />
          <img id="chika-frame4" src="../A.Pegatinas/Kaguyasama/Chika/Chika-5.png" crossorigin="anonymous" />
          <img id="chika-frame5" src="../A.Pegatinas/Kaguyasama/Chika/Chika-6.png" crossorigin="anonymous" />
          <img id="chika-frame6" src="../A.Pegatinas/Kaguyasama/Chika/Chika-7.png" crossorigin="anonymous" />

          <img id="kaguya-frame0" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-1.png" crossorigin="anonymous" />
          <img id="kaguya-frame1" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-2.png" crossorigin="anonymous" />
          <img id="kaguya-frame2" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-3.png" crossorigin="anonymous" />
          <img id="kaguya-frame3" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-4.png" crossorigin="anonymous" />
          <img id="kaguya-frame4" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-5.png" crossorigin="anonymous" />
          <img id="kaguya-frame5" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-6.png" crossorigin="anonymous" />
          <img id="kaguya-frame6" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-7.png" crossorigin="anonymous" />
          <img id="kaguya-frame7" src="../A.Pegatinas/Kaguyasama/Kaguya/Kaguya-8.png" crossorigin="anonymous" />

          <img id="iino-frame0" src="../A.Pegatinas/Kaguyasama/Iino/Iino-1.png" crossorigin="anonymous" />
          <img id="iino-frame1" src="../A.Pegatinas/Kaguyasama/Iino/Iino-2.png" crossorigin="anonymous" />
          <img id="iino-frame2" src="../A.Pegatinas/Kaguyasama/Iino/Iino-3.png" crossorigin="anonymous" />
          <img id="iino-frame3" src="../A.Pegatinas/Kaguyasama/Iino/Iino-4.png" crossorigin="anonymous" />
          <img id="iino-frame4" src="../A.Pegatinas/Kaguyasama/Iino/Iino-5.png" crossorigin="anonymous" />
          <img id="iino-frame5" src="../A.Pegatinas/Kaguyasama/Iino/Iino-6.png" crossorigin="anonymous" />

          <img id="shirogane-frame0" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-1.png" crossorigin="anonymous" />
          <img id="shirogane-frame1" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-2.png" crossorigin="anonymous" />
          <img id="shirogane-frame2" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-3.png" crossorigin="anonymous" />
          <img id="shirogane-frame3" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-4.png" crossorigin="anonymous" />
          <img id="shirogane-frame4" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-5.png" crossorigin="anonymous" />
          <img id="shirogane-frame5" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-6.png" crossorigin="anonymous" />
          <img id="shirogane-frame6" src="../A.Pegatinas/Kaguyasama/Shirogane/Shirogane-7.png" crossorigin="anonymous" />

          <img id="yu-frame0" src="../A.Pegatinas/Kaguyasama/Yu/Yu-1.png" crossorigin="anonymous" />
          <img id="yu-frame1" src="../A.Pegatinas/Kaguyasama/Yu/Yu-2.png" crossorigin="anonymous" />
          <img id="yu-frame2" src="../A.Pegatinas/Kaguyasama/Yu/Yu-3.png" crossorigin="anonymous" />
          <img id="yu-frame3" src="../A.Pegatinas/Kaguyasama/Yu/Yu-4.png" crossorigin="anonymous" />
          <img id="yu-frame4" src="../A.Pegatinas/Kaguyasama/Yu/Yu-5.png" crossorigin="anonymous" />
          <img id="yu-frame5" src="../A.Pegatinas/Kaguyasama/Yu/Yu-6.png" crossorigin="anonymous" />
          <img id="yu-frame6" src="../A.Pegatinas/Kaguyasama/Yu/Yu-7.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


        <!-- Una a-entity para cada uno, solo cambia la ID -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-chika">
          <a-image
            id="anim-image-chika"
            src="#chika-frame0"
            position="0 0.1 0"
            width="1"
            height="1.1"
            frame-animation="prefix: chika; count: 7"
            animation__enlarge="property: scale; to: 1 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="target-iino">
          <a-image
            id="anim-image-iino"
            src="#iino-frame0"
            position="0 0 0"
            width="1"
            height="1.1"
            frame-animation="prefix: iino; count: 5"
            animation__enlarge="property: scale; to: 1 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" id="target-kaguya">
          <a-image  
            id="anim-image-kaguya"
            src="#kaguya-frame0"
            position="0 0.1 0"
            width="1.1"
            height="1.2"
            frame-animation="prefix: kaguya; count: 8"
            animation__enlarge="property: scale; to: 1.3 1.3 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3" id="target-shirogane">
          <a-image
            id="anim-image-shirogane"
            src="#shirogane-frame0"
            position="0 0 0"
            width="1.1"
            height="1"
            frame-animation="prefix: shirogane; count: 7"
            animation__enlarge="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>    

        <a-entity mindar-image-target="targetIndex: 4" id="target-yu">
          <a-image
            id="anim-image-yu"
            src="#yu-frame0"
            position="0 0.1 0"
            width="1"
            height="1.1"
            frame-animation="prefix: yu; count: 7"
            animation__enlarge="property: scale; to: 1 1.2 1.2; dur: 300; startEvents: enlarge"
            animation__shrink="property: scale; to: 1 1 1; dur: 300; startEvents: shrink"
          ></a-image>
        </a-entity>   

        <!-- Script para animar los frames -->
        <script>
          AFRAME.registerComponent('frame-animation', {
            schema: {
              prefix: {type: 'string'},
              count: {type: 'int'}
            },
            init: function () {
              this.frames = [];
              for (let i = 0; i < this.data.count; i++) {
                this.frames.push(`#${this.data.prefix}-frame${i}`);
              }
              this.current = 0;
              this.interval = null;

              // Start animation only when parent target is visible
              this.el.sceneEl.addEventListener("targetFound", (e) => {
                if (this.el.parentElement === e.target && !this.interval) {
                  this.start();
                }
              });

              this.el.sceneEl.addEventListener("targetLost", (e) => {
                if (this.el.parentElement === e.target) {
                  this.stop();
                }
              });
            },
            start: function () {
              this.interval = setInterval(() => {
                this.el.setAttribute("src", this.frames[this.current]);
                this.current = (this.current + 1) % this.frames.length;
              }, 150);
            },
            stop: function () {
              if (this.interval) {
                clearInterval(this.interval);
                this.interval = null;
                this.current = 0; // optional: reset to first frame
              }
            },
            remove: function () {
              this.stop();
            }
          });
        </script>
        <script>

          document.addEventListener("DOMContentLoaded", () => {
            const targets = [
              { target: "#target-chika", image: "#anim-image-chika" },
              { target: "#target-iino", image: "#anim-image-iino" },
              { target: "#target-kaguya", image: "#anim-image-kaguya" },
              { target: "#target-shirogane", image: "#anim-image-shirogane" },
              { target: "#target-yu", image: "#anim-image-yu" }
            ];

            targets.forEach(({ target, image }) => {
              const t = document.querySelector(target);
              const img = document.querySelector(image);
              if (!t || !img) return;

              t.addEventListener('targetFound', () => {
                img.emit('enlarge');
              });

              t.addEventListener('targetLost', () => {
                img.emit('shrink');
              });
            });
          });
        </script>
      </a-scene>
    </div>
  </body>
</html>
