	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/Logo_Inkbits.png" alt="" /></span><span class="title">| Stickers</span>

							<!-- Nav -->

									<ul>

						</div>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="Llaveros.html">Keychains</a></li>
							<li><a href="Pegatinas.html">Stickers</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1></h1>
								<p>Filter for the stickers!</p>
							</header>
								<div class="filter-bar" style="margin-bottom:20px;">
                                <label for="filter">Filter by group:</label>
                                <select id="filter">
                                    <option value="all">All</option>
									<option value="anime">Anime</option>
									<option value="videogames">Videogames</option>
                                    <option value="other">Other</option>
                                </select>
							</div>
							<section class="tiles">
								<article class="style2" data-tags="anime">
									<span class="image">
										<img src="images/Luffy.png"/>
									</span>
									<a href="Web-Pegatinas/onepiece.html">
										<h2>One Piece</h2>
										<div class="content">
											<p></p>
										</div>
									</a>
								</article>
							</section>
						</div>
					</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
 				 document.getElementById("filter").addEventListener("change", function() {
   				 const value = this.value.toLowerCase();
   				 const tiles = document.querySelectorAll(".tiles article");

    			tiles.forEach(tile => {
      				const tag = tile.getAttribute("data-tag");
      				if (value === "all" || (tag && tag.toLowerCase() === value)) {
       					 tile.style.display = "block";
     			 } else {
        				tile.style.display = "none";
      				}
   				 });
 				 });
			</script>
